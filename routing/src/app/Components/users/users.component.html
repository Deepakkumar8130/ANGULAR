<div class=" row justify-content-center">
    <div class="card m-3 p-1" style="width: 18rem;"  *ngFor="let i of users">
        <div class=" card-header text-center mb-2">
            <img src={{i.img}} class="card-img-top  rounded-circle" alt="...">
        </div>
        <div class="card-body p-0">
            <h3 class="text-center">{{i.name}}</h3>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-sm btn-outline-info">Get Info</button>
            <a href="mailto:{{i.email}}" class="btn btn-sm btn-outline-info"><i class="fa fa-envelope"></i></a>
        </div>
</div>
